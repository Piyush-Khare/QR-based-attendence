{% extends 'basic.html' %}
{% load static %}

{% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add icon library -->
  <link rel="stylesheet" href="{% static 'teacher/signup_form/signup.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 


{% endblock %}

{% block body %}


  <form action='signup_teacher' method="POST" style="max-width:500px; margin:auto">

    <h1></b>
      <center>Teacher Register</center></b>
    </h1>

    {% csrf_token %}

    <center>
      <div>
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
          <h3 style="color: red;">{{message}}</h3>
        </div>
        {% endfor %}
      </div>
    </center>




    <div class="input-container">
      <i class="fa fa-user icon"></i>
      <input class="input-field" type="text" placeholder="Username" name="username" required>
    </div>


    <div class="input-container">
      <i class="fa fa-user icon"></i>
      <input class="input-field" type="text" placeholder="Name" name="name" required>
    </div>

    <div class="input-container">
      <i class="fa fa-envelope icon"></i>
      <input class="input-field" type="text" placeholder="Email" name="email" required>
    </div>

    <div class="input-container">
      <i class="fa fa-genderless icon"></i>
      <input class="radio-btn" type="radio" name="gender" value="male" checked> Male
      <input class="radio-btn" type="radio" name="gender" value="female"> Female
      <input class="radio-btn" type="radio" name="gender" value="other"> Other

    </div>

    <div class="input-container">
      <i class="fa fa-phone icon"></i>
      <input class="input-field" type="number" placeholder="Mobile" name="mobile" required>
    </div>


    <div class="input-container">
      <i class="fa fa-university icon"></i>
      <style> select{width: 450px;}</style>
      <select name="department">
        <option disabled="disabled" selected="selected">Department</option>
        <option value="CSE">MCA</option>
        <option value="IT">BCA</option>
        <option value="ECE">PGDCA</option>
        <option value="EEE">O Level</option>
      </select>
      <div class="select-dropdown"></div>
    </div>



    <div class="input-container">
      <i class="fa fa-key icon"></i>
      <input class="input-field" type="password" placeholder="Password" name="password" required>
    </div>

    <div class="input-container">
      <i class="fa fa-check icon"></i>
      <input class="input-field" type="password" placeholder="Retype Password" name="password1" required>
    </div>



    <button type="submit" class="btn">Register</button>
  </form>

{% endblock %}
