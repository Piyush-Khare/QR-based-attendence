{% extends "basic.html" %}
{% load static %}


{% block head %}

<link rel="icon" type="image/png" href="{% static 'signin_page/images/icons/favicon.ico' %}" />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- CSS Files -->
<link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="{% static 'css/demo.css' %}" rel="stylesheet" />

{% endblock%}


{% block body %}
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-4 ml-auto mr-auto">
			<div class="card card-login">
				<form class="form" method="POST" action="sign_in_teacher">
					{% csrf_token %}
					<div class="card-header card-header-primary text-center"
						style="background-image: linear-gradient(60deg,#ef5350,#d32f2f);">
						<h4 class="card-title">Login</h4>
					</div>

					<div class="card-body" style="padding: 5.28rem;">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="material-icons">face</i>
								</span>
							</div>
							<div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">

								<input class="input100" type="text" name="username" placeholder="Type your username" required="" style="height: 40px; width:280px;">
								<span class="focus-input100" data-symbol=""></span>
							</div>
						</div>
						<br>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="material-icons">lock</i>
								</span>
							</div>
							<div class="wrap-input100 validate-input" data-validate="Password is required">
								<input class="input100" type="password" name="password" placeholder="Type your password" required="" style="height: 40px; width:280px;">
								<span class="focus-input100" data-symbol=""></span>
							</div>
						</div>
						<br><br>


						<center>
							<button class="btn btn-primary" type="submit" style="background-image: linear-gradient(-45deg,#216796,#2182c4);">Login
							</button><br>


							<br>
							<div class="flex-col-c p-t-155">
								<span class="txt1 p-b-17">
									Don't Have An Account
								</span>

								<a href="signup_teacher" class="txt2">
									Sign Up
								</a>
							</div>
						</center>
					</div>
				</form>
				<center>
					<div>
						{% for message in messages %}
						<h3 style="color: red;">{{message}}</h3>
						{% endfor %}
					</div>
				</center>
			</div>
		</div>
	</div>
</div>

<!--   Core JS Files   -->
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<!--  Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="{% static 'js/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'js/nouislider.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Sharrre btn -->
<script src="{% static 'js/jquery.sharrre.js' %}" type="text/javascript"></script>
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'js/material-kit.js' %}" type="text/javascript"></script>

{% endblock%}
